<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الدخول</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* واجهة تسجيل الدخول */
        .login-container {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover { background-color: #357abd; }

        /* واجهة الخيارات الستة */
        .dashboard {
            display: none; /* مخفية في البداية */
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 800px;
            width: 90%;
        }

        .card {
            background: var(--card-color);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover { transform: translateY(-5px); background: #f0f7ff; }

        .card i { font-size: 40px; color: var(--primary-color); display: block; margin-bottom: 10px; }

        @media (max-width: 600px) {
            .dashboard { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div id="loginPage" class="login-container">
        <h2>تسجيل الدخول</h2>
        <input type="text" id="username" placeholder="اسم المستخدم (admin)">
        <input type="password" id="password" placeholder="كلمة المرور (123)">
        <button onclick="login()">دخول</button>
        <p id="error" style="color: red; font-size: 14px; margin-top: 10px;"></p>
    </div>

    <div id="dashboardPage" class="dashboard">
        <div class="card"><h3>الملف الشخصي</h3></div>
        <div class="card"><h3>الرسائل</h3></div>
        <div class="card"><h3>الإحصائيات</h3></div>
        <div class="card"><h3>الإعدادات</h3></div>
        <div class="card"><h3>المساعدة</h3></div>
        <div class="card" onclick="location.reload()" style="border: 1px solid #ffcccc;"><h3>خروج</h3></div>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // للتجربة: اليوزر admin والباسورد 123
            if (user === "admin" && pass === "123") {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashboardPage').style.display = 'grid';
                document.body.style.alignItems = 'center'; 
            } else {
                document.getElementById('error').innerText = "بيانات الدخول غير صحيحة!";
            }
        }
    </script>
</body>
</html>
